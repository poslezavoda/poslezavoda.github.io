    <style>

        * {

        .section {

        .btn-large {

        .position-btn.active {

            border-color: #007aff;
        }
        
        .preview-container {

        }
        
        canvas {

        .media-preview {

        .media-item {

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        #imagePreview img {

    </style>

<body>
    <div class="container">
        <header class="app-header">
            <h1>üíß –í–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏</h1>
            <button id="closeApp" class="btn-close">‚úï</button>

        <div id="appContent">
            <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
            <div id="mainMenu" class="section active">
                <div class="button-grid">
                    <button class="btn-large" onclick="showSection('createWatermark')">
                        üÜï –°–æ–∑–¥–∞—Ç—å –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫
                    </button>
                    <button class="btn-large" onclick="showSection('myWatermarks')">
                        üìÅ –ú–æ–∏ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏
                    </button>
                    <button class="btn-large" onclick="showSection('applyWatermark')">
                        üì§ –ü—Ä–∏–º–µ–Ω–∏—Ç—å –∫ –º–µ–¥–∏–∞
                    </button>
                </div>
                <div class="alert alert-info">
                    ‚ö° –í—Å–µ —Ñ–∞–π–ª—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è –Ω–∞ –≤–∞—à–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
                </div>
            </div>

            <!-- –°–æ–∑–¥–∞–Ω–∏–µ –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞ -->
            <div id="createWatermark" class="section">
                <h2>–°–æ–∑–¥–∞—Ç—å –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫</h2>
                
                <div class="form-group">
                    <label>–¢–∏–ø –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞:</label>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-type="text" onclick="toggleWatermarkType('text')">
                            ‚úèÔ∏è –¢–µ–∫—Å—Ç
                        </button>
                        <button class="toggle-btn" data-type="image" onclick="toggleWatermarkType('image')">
                            üñºÔ∏è –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        </button>
                    </div>
                </div>

                <div id="textSection" class="form-group">
                    <label>–¢–µ–∫—Å—Ç –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞:</label>
                    <input type="text" id="watermarkText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." maxlength="50">
                </div>

                <div id="imageSection" class="form-group" style="display: none;">
                    <label>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞:</label>
                    <label class="file-input-label" onclick="document.getElementById('watermarkImage').click()">
                        üìÅ –í—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    </label>
                    <input type="file" id="watermarkImage" accept="image/*">
                    <div id="imagePreview"></div>
                </div>

                <div class="form-group">
                    <label>–†–∞–∑–º–µ—Ä:</label>
                    <select id="watermarkSize">
                        <option value="small">üîò –ú–∞–ª–µ–Ω—å–∫–∏–π</option>
                        <option value="medium" selected>üîò –°—Ä–µ–¥–Ω–∏–π</option>
                        <option value="large">üîò –ë–æ–ª—å—à–æ–π</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>–ü–æ–∑–∏—Ü–∏—è:</label>
                    <div class="position-grid">
                        <button class="position-btn" data-position="top-left" onclick="selectPosition('top-left')">‚ÜñÔ∏è</button>
                        <button class="position-btn" data-position="top-right" onclick="selectPosition('top-right')">‚ÜóÔ∏è</button>
                        <button class="position-btn" data-position="center" onclick="selectPosition('center')">‚è∫Ô∏è</button>
                        <button class="position-btn active" data-position="bottom-left" onclick="selectPosition('bottom-left')">‚ÜôÔ∏è</button>
                        <button class="position-btn" data-position="bottom-right" onclick="selectPosition('bottom-right')">‚ÜòÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>–ù–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å: <span id="opacityValue">50%</span></label>
                    <input type="range" id="opacity" min="10" max="100" value="50" oninput="updateOpacityValue()">

                <div class="button-row">

                    <button class="btn-primary" onclick="saveWatermark()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </div>

            <!-- –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞ -->
            <div id="applyWatermark" class="section">
                <h2>–ü—Ä–∏–º–µ–Ω–∏—Ç—å –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫</h2>
                
                <div class="form-group">
                    <label>–í—ã–±–µ—Ä–∏—Ç–µ –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫:</label>
                    <select id="selectWatermark">

                <div class="form-group">

                    <label class="file-input-label" onclick="document.getElementById('mediaInput').click()">
                        üìÅ –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ –∏–ª–∏ –≤–∏–¥–µ–æ
                    </label>
                    <input type="file" id="mediaInput" multiple accept="image/*,video/*">
                    <div id="mediaPreview" class="media-preview"></div>
                </div>

                <div class="preview-container">
                    <canvas id="previewCanvas"></canvas>
                </div>

                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        –û–±—Ä–∞–±–æ—Ç–∫–∞: <span id="progressPercent">0%</span>

                <div class="button-row">
                    <button class="btn-secondary" onclick="showSection('mainMenu')">–ù–∞–∑–∞–¥</button>
                    <button class="btn-primary" onclick="processMedia()" id="processBtn">
                        üöÄ –û–±—Ä–∞–±–æ—Ç–∞—Ç—å
                    </button>
                </div>
            </div>

            <!-- –ú–æ–∏ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏ -->
            <div id="myWatermarks" class="section">
                <h2>–ú–æ–∏ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏</h2>
                <div id="watermarksList" class="watermark-list"></div>
                <button class="btn-secondary" onclick="showSection('mainMenu')">–ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let appState = {
            watermarks: [],
            currentWatermark: null,
            mediaFiles: [],
            selectedPosition: 'bottom-left'
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏
            loadWatermarksFromStorage();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
            document.getElementById('closeApp').addEventListener('click', function() {
                tg.close();
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞
            document.getElementById('watermarkImage').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (!file.type.startsWith('image/')) {
                        showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (JPG, PNG)', 'error');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const preview = document.getElementById('imagePreview');
                        preview.innerHTML = `<img src="${event.target.result}" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–¥–∏–∞ —Ñ–∞–π–ª–æ–≤
            document.getElementById('mediaInput').addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∞–π–ª–æ–≤
                if (files.length > 10) {
                    showAlert('–ú–∞–∫—Å–∏–º—É–º 10 —Ñ–∞–π–ª–æ–≤ –∑–∞ —Ä–∞–∑', 'error');
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤
                let totalSize = 0;
                files.forEach(file => {
                    totalSize += file.size;
                });
                
                if (totalSize > 100 * 1024 * 1024) { // 100 MB
                    showAlert('–û–±—â–∏–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 100 –ú–ë', 'error');
                    return;
                }
                
                appState.mediaFiles = files;
                updateMediaPreview();
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤
            updateWatermarkSelect();
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º –¥–æ—Å—Ç—É–ø –∫ localStorage
            console.log('localStorage –¥–æ—Å—Ç—É–ø–µ–Ω:', typeof localStorage !== 'undefined');
        });
        
        function showSection(sectionId) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å–µ–∫—Ü–∏–∏
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é —Å–µ–∫—Ü–∏—é
            document.getElementById(sectionId).classList.add('active');
            
            // –ï—Å–ª–∏ —ç—Ç–æ —Å–µ–∫—Ü–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞, –æ–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
            if (sectionId === 'applyWatermark') {
                updateWatermarkSelect();
            }
            
            // –ï—Å–ª–∏ —ç—Ç–æ —Å–ø–∏—Å–æ–∫ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö
            if (sectionId === 'myWatermarks') {
                loadWatermarksList();
            }
        }
        
        function toggleWatermarkType(type) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ —Å–µ–∫—Ü–∏–∏
            document.getElementById('textSection').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('imageSection').style.display = type === 'image' ? 'block' : 'none';
        }
        
        function selectPosition(position) {
            appState.selectedPosition = position;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function updateOpacityValue() {
            const opacity = document.getElementById('opacity').value;
            document.getElementById('opacityValue').textContent = opacity + '%';
        }
        
        function saveWatermark() {
            const type = document.querySelector('.toggle-btn.active').dataset.type;
            const size = document.getElementById('watermarkSize').value;
            const opacity = parseInt(document.getElementById('opacity').value);
            const name = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞:', '–ú–æ–π –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫') || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            
            let content = '';
            
            if (type === 'text') {
                const text = document.getElementById('watermarkText').value.trim();
                if (!text) {
                    showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞', 'error');
                    return;
                }
                content = text;
            } else {
                const fileInput = document.getElementById('watermarkImage');
                if (!fileInput.files[0]) {
                    showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    content = event.target.result;
                    saveWatermarkToStorage(type, content, name, size, opacity);
                };
                reader.readAsDataURL(fileInput.files[0]);
                return;
            }
            
            saveWatermarkToStorage(type, content, name, size, opacity);
        }
        
        function saveWatermarkToStorage(type, content, name, size, opacity) {
            const watermark = {
                id: Date.now(),
                type: type,
                content: content,
                name: name,
                size: size,
                position: appState.selectedPosition,
                opacity: opacity,
                created: new Date().toISOString()
            };
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –≤–æ–¥—è–Ω—ã–µ –∑–Ω–∞–∫–∏
            let watermarks = [];
            try {
                const saved = localStorage.getItem('watermarks');
                if (saved) {
                    watermarks = JSON.parse(saved);
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤:', e);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π
            watermarks.unshift(watermark);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            try {
                localStorage.setItem('watermarks', JSON.stringify(watermarks));
                appState.watermarks = watermarks;
                
                showAlert('–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!', 'success');
                showSection('mainMenu');
                updateWatermarkSelect();
            } catch (e) {
                showAlert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ.', 'error');
            }
        }
        
        function loadWatermarksFromStorage() {
            try {
                const saved = localStorage.getItem('watermarks');
                if (saved) {
                    appState.watermarks = JSON.parse(saved);
                    console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤:', appState.watermarks.length);
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤:', e);
                appState.watermarks = [];
            }
        }
        
        function updateWatermarkSelect() {
            const select = document.getElementById('selectWatermark');
            select.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ --</option>';
            
            if (appState.watermarks.length === 0) {
                return;
            }
            
            appState.watermarks.forEach(watermark => {
                const option = document.createElement('option');
                option.value = watermark.id;
                option.textContent = watermark.name + ' (' + (watermark.type === 'text' ? '–¢–µ–∫—Å—Ç' : '–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ') + ')';
                select.appendChild(option);
            });
            
            // –í—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            select.value = appState.watermarks[0]?.id || '';
            appState.currentWatermark = appState.watermarks[0] || null;
        }
        
        function loadWatermarksList() {
            const list = document.getElementById('watermarksList');
            list.innerHTML = '';
            
            if (appState.watermarks.length === 0) {
                list.innerHTML = '<div class="alert alert-info">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –≤–æ–¥—è–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤</div>';
                return;
            }
            
            appState.watermarks.forEach(watermark => {
                const item = document.createElement('div');
                item.className = 'watermark-item';
                item.innerHTML = `
                    <div>
                        <strong>${watermark.name}</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 4px;">
                            ${watermark.type === 'text' ? '‚úèÔ∏è –¢–µ–∫—Å—Ç' : 'üñºÔ∏è –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ'} | 
                            –†–∞–∑–º–µ—Ä: ${watermark.size} | –ü–æ–∑–∏—Ü–∏—è: ${watermark.position}
                        </div>
                    </div>
                    <div class="watermark-actions">
                        <button class="action-btn" onclick="deleteWatermark(${watermark.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        function updateMediaPreview() {
            const preview = document.getElementById('mediaPreview');
            preview.innerHTML = '';
            
            if (appState.mediaFiles.length === 0) {
                preview.innerHTML = '<div class="alert alert-info">–§–∞–π–ª—ã –Ω–µ –≤—ã–±—Ä–∞–Ω—ã</div>';
                return;
            }
            
            appState.mediaFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const item = document.createElement('div');
                    item.className = 'media-item';
                    
                    if (file.type.startsWith('image/')) {
                        item.innerHTML = `
                            <img src="${event.target.result}" class="media-preview-img">
                            <div class="media-info">
                                <div style="font-weight: 500;">${file.name}</div>
                                <div style="font-size: 12px; color: #666;">${formatFileSize(file.size)}</div>
                            </div>
                            <button class="action-btn" onclick="removeMediaFile(${index})">üóëÔ∏è</button>
                        `;
                    } else if (file.type.startsWith('video/')) {
                        item.innerHTML = `
                            <div style="width: 60px; height: 60px; background: #007aff; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">
                                üìπ
                            </div>
                            <div class="media-info">
                                <div style="font-weight: 500;">${file.name}</div>
                                <div style="font-size: 12px; color: #666;">${formatFileSize(file.size)}</div>
                            </div>
                            <button class="action-btn" onclick="removeMediaFile(${index})">üóëÔ∏è</button>
                        `;
                    }
                    
                    preview.appendChild(item);
                };
                
                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsArrayBuffer(file);
                }
            });
        }
        
        function removeMediaFile(index) {
            appState.mediaFiles.splice(index, 1);
            updateMediaPreview();
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' –ë';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' –ö–ë';
            return (bytes / (1024 * 1024)).toFixed(1) + ' –ú–ë';
        }
        
        async function processMedia() {
            const watermarkSelect = document.getElementById('selectWatermark');
            const watermarkId = parseInt(watermarkSelect.value);
            
            if (!watermarkId) {
                showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫', 'error');
                return;
            }
            
            const watermark = appState.watermarks.find(w => w.id === watermarkId);
            if (!watermark) {
                showAlert('–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                return;
            }
            
            if (appState.mediaFiles.length === 0) {
                showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏', 'error');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const processBtn = document.getElementById('processBtn');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            processBtn.disabled = true;
            processBtn.innerHTML = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            try {
                let processed = 0;
                
                for (const file of appState.mediaFiles) {
                    try {
                        if (file.type.startsWith('image/')) {
                            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                            const result = await processImage(file, watermark);
                            downloadFile(result, file.name.replace(/\.[^/.]+$/, "") + '_watermarked.jpg');
                        } else if (file.type.startsWith('video/')) {
                            // –î–ª—è –≤–∏–¥–µ–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º —É–ø—Ä–æ—â–µ–Ω–Ω—ã–π –ø–æ–¥—Ö–æ–¥
                            showAlert('–í–∏–¥–µ–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç—Å—è –≤ —É–ø—Ä–æ—â–µ–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ (—Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π –∫–∞–¥—Ä)', 'info');
                            const result = await processVideoFrame(file, watermark);
                            downloadFile(result, file.name.replace(/\.[^/.]+$/, "") + '_watermarked.jpg');
                        }
                        
                        processed++;
                        const progress = (processed / appState.mediaFiles.length) * 100;
                        progressFill.style.width = progress + '%';
                        progressPercent.textContent = Math.round(progress) + '%';
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–∞–π–ª–∞:', error);
                        showAlert('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ ' + file.name, 'error');
                    }
                }
                
                showAlert('–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –§–∞–π–ª—ã —Å–∫–∞—á–∏–≤–∞—é—Ç—Å—è...', 'success');
                
            } catch (error) {
                console.error('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
                showAlert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ', 'error');
            } finally {
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    processBtn.disabled = false;
                    processBtn.innerHTML = 'üöÄ –û–±—Ä–∞–±–æ—Ç–∞—Ç—å';
                }, 2000);
            }
        }
        
        async function processImage(file, watermark) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // –†–∏—Å—É–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                        ctx.drawImage(img, 0, 0);
                        
                        // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫
                        applyWatermarkToCanvas(ctx, canvas.width, canvas.height, watermark);
                        
                        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ Data URL
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                        resolve(dataUrl);
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        async function processVideoFrame(file, watermark) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.muted = true;
                video.playsInline = true;
                
                video.onloadeddata = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // –†–∏—Å—É–µ–º –ø–µ—Ä–≤—ã–π –∫–∞–¥—Ä
                    ctx.drawImage(video, 0, 0);
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫
                    applyWatermarkToCanvas(ctx, canvas.width, canvas.height, watermark);
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ Data URL
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                    resolve(dataUrl);
                    
                    // –û—á–∏—â–∞–µ–º URL
                    URL.revokeObjectURL(video.src);
                };
                
                video.onerror = reject;
                video.src = URL.createObjectURL(file);
                video.load();
            });
        }
        
        function applyWatermarkToCanvas(ctx, width, height, watermark) {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞
            const sizeMultiplier = {
                'small': 0.1,
                'medium': 0.2,
                'large': 0.3
            };
            
            const multiplier = sizeMultiplier[watermark.size] || 0.2;
            const watermarkSize = Math.min(width, height) * multiplier;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é
            const padding = Math.min(width, height) * 0.02;
            let x, y;
            
            switch (watermark.position) {
                case 'top-left':
                    x = padding;
                    y = padding;
                    break;
                case 'top-right':
                    x = width - watermarkSize - padding;
                    y = padding;
                    break;
                case 'center':
                    x = (width - watermarkSize) / 2;
                    y = (height - watermarkSize) / 2;
                    break;
                case 'bottom-left':
                    x = padding;
                    y = height - watermarkSize - padding;
                    break;
                case 'bottom-right':
                    x = width - watermarkSize - padding;
                    y = height - watermarkSize - padding;
                    break;
                default:
                    x = width - watermarkSize - padding;
                    y = height - watermarkSize - padding;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            ctx.globalAlpha = watermark.opacity / 100;
            
            if (watermark.type === 'text') {
                // –¢–µ–∫—Å—Ç–æ–≤—ã–π –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫
                const fontSize = watermarkSize * 0.3;
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(watermark.content, x + watermarkSize/2, y + watermarkSize/2);
            } else {
                // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, x, y, watermarkSize, watermarkSize);
                };
                img.src = watermark.content;
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            ctx.globalAlpha = 1;
        }
        
        function downloadFile(dataUrl, filename) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function deleteWatermark(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫?')) {
                appState.watermarks = appState.watermarks.filter(w => w.id !== id);
                
                try {
                    localStorage.setItem('watermarks', JSON.stringify(appState.watermarks));
                    showAlert('–í–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ —É–¥–∞–ª–µ–Ω', 'success');
                    loadWatermarksList();
                    updateWatermarkSelect();
                } catch (e) {
                    showAlert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è', 'error');
                }
            }
        }
        
        function showAlert(message, type) {
            // –°–æ–∑–¥–∞–µ–º –∞–ª–µ—Ä—Ç
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <div style="font-size: 20px;">
                    ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}
                </div>
                <div>${message}</div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            const appContent = document.getElementById('appContent');
            appContent.insertBefore(alert, appContent.firstChild);
            
            // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 3000);
        }
        
        // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.app = {
            state: appState,
            showSection,
            saveWatermark,
            processMedia
        };
    </script>
