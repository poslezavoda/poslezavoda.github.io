<body>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º FFmpeg
        const { createFFmpeg, fetchFile } = FFmpeg;
        let ffmpeg = null;
        let ffmpegLoaded = false;
        
        async function loadFFmpeg() {
            if (!ffmpeg) {
                ffmpeg = createFFmpeg({
                    log: true,
                    corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js',
                    wasmPath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.wasm'
                });
            }
            
            if (!ffmpeg.isLoaded()) {
                showLoading(true, '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ–ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–∞...', '–≠—Ç–æ –∑–∞–π–º–µ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥');
                await ffmpeg.load();
                ffmpegLoaded = true;
                showLoading(false);
            }
            return ffmpeg;
        }

        // –ü–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ–ø–∏—Å—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∏–¥–µ–æ
        async function processVideoWithFFmpeg(file) {
            showLoading(true, `–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ: ${file.name}`, '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ–ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–∞...');
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º FFmpeg –µ—Å–ª–∏ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω
                await loadFFmpeg();
                
                showLoading(true, `–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ: ${file.name}`, '–°—á–∏—Ç—ã–≤–∞–Ω–∏–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö...');
                
                // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∏–¥–µ–æ —á–µ—Ä–µ–∑ –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
                const videoInfo = await getVideoInfo(file);
                console.log('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∏–¥–µ–æ:', videoInfo);
                
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π canvas –¥–ª—è –≤–æ–¥—è–Ω–æ–≥–æ –∑–Ω–∞–∫–∞
                const watermarkCanvas = document.createElement('canvas');
                const watermarkCtx = watermarkCanvas.getContext('2d');
                watermarkCanvas.width = videoInfo.width;
                watermarkCanvas.height = videoInfo.height;
                
                // –†–∏—Å—É–µ–º –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫ –Ω–∞ canvas
                applyWatermarkToCanvas(watermarkCtx, videoInfo.width, videoInfo.height, appState.selectedWatermark);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º canvas –≤ PNG –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ FFmpeg
                const watermarkDataURL = watermarkCanvas.toDataURL('image/png');
                const watermarkBlob = dataURLtoBlob(watermarkDataURL);
                
                showLoading(true, `–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ: ${file.name}`, '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–∞–π–ª–æ–≤...');
                
                // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º —Ñ–∞–π–ª—ã –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é —Ñ–∞–π–ª–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É FFmpeg
                ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
                ffmpeg.FS('writeFile', 'watermark.png', await fetchFile(watermarkBlob));
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –≤–∏–¥–µ–æ
                const bitrate = Math.min(50000000, Math.max(2000000, (file.size * 8) / videoInfo.duration));
                const targetBitrate = Math.round(bitrate / 1000) + 'k';
                
                // –°—Ç—Ä–æ–∏–º –∫–æ–º–∞–Ω–¥—É FFmpeg –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞
                const command = [
                    '-i', 'input.mp4',
                    '-i', 'watermark.png',
                    '-filter_complex', `[0:v][1:v]overlay=${getFFmpegPosition(videoInfo.width, videoInfo.height, appState.selectedWatermark)}:format=auto,format=yuv420p`,
                    '-c:v', 'libx264',
                    '-preset', 'medium', // –ò–∑–º–µ–Ω–∏—Ç–µ –Ω–∞ 'ultrafast' –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏ –∏–ª–∏ 'slow' –¥–ª—è –∫–∞—á–µ—Å—Ç–≤–∞
                    '-crf', '18', // –û—Ç 0 (–±–µ–∑ –ø–æ—Ç–µ—Ä—å) –¥–æ 51 (—Ö—É–¥—à–µ–µ –∫–∞—á–µ—Å—Ç–≤–æ). 18-23 - —Ö–æ—Ä–æ—à–∏–π –±–∞–ª–∞–Ω—Å
                    '-b:v', targetBitrate,
                    '-maxrate', targetBitrate,
                    '-bufsize', Math.round(parseInt(targetBitrate) * 2) + 'k',
                    '-r', videoInfo.fps.toString(), // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π FPS
                    '-c:a', 'copy', // –ö–æ–ø–∏—Ä—É–µ–º –∞—É–¥–∏–æ –±–µ–∑ –ø–µ—Ä–µ–∫–æ–¥–∏—Ä–æ–≤–∫–∏
                    '-movflags', '+faststart',
                    '-y', // –ü–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞—Ç—å –≤—ã—Ö–æ–¥–Ω–æ–π —Ñ–∞–π–ª
                    'output.mp4'
                ];
                
                console.log('–ó–∞–ø—É—Å–∫–∞–µ–º FFmpeg —Å –∫–æ–º–∞–Ω–¥–æ–π:', command);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º FFmpeg
                await ffmpeg.run(...command);
                
                showLoading(true, `–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ: ${file.name}`, '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞...');
                
                // –ß–∏—Ç–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const data = ffmpeg.FS('readFile', 'output.mp4');
                
                // –°–æ–∑–¥–∞–µ–º blob –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                const resultBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const resultUrl = URL.createObjectURL(resultBlob);
                
                // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
                downloadFile(resultUrl, `watermarked_${file.name.replace(/\.[^/.]+$/, '')}.mp4`);
                
                // –û—á–∏—â–∞–µ–º –ø–∞–º—è—Ç—å
                ffmpeg.FS('unlink', 'input.mp4');
                ffmpeg.FS('unlink', 'watermark.png');
                ffmpeg.FS('unlink', 'output.mp4');
                
                showLoading(false);
                return true;
                
            } catch (error) {
                console.error('FFmpeg –æ—à–∏–±–∫–∞:', error);
                showLoading(false);
                
                // Fallback –Ω–∞ —Å—Ç–∞—Ä—ã–π –º–µ—Ç–æ–¥ –µ—Å–ª–∏ FFmpeg –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª
                showAlert('–ò—Å–ø–æ–ª—å–∑—É–µ–º —É–ø—Ä–æ—â–µ–Ω–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É...', 'warning');
                try {
                    await processVideoScreenshot(file);
                    return true;
                } catch (screenshotError) {
                    throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –≤–∏–¥–µ–æ: ${error.message}`);
                }
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è FFmpeg
        function getFFmpegPosition(videoWidth, videoHeight, watermark) {
            const sizePercent = parseInt(watermark.size) / 100;
            const watermarkWidth = videoWidth * sizePercent;
            const watermarkHeight = watermarkWidth;
            const margin = watermark.margin || 20;
            
            let x, y;
            
            switch (watermark.position) {
                case 'top-left':
                    x = `W*${margin/1000}:H*${margin/1000}`;
                    break;
                case 'top-center':
                    x = `(W-w)/2`;
                    y = `H*${margin/1000}`;
                    break;
                case 'top-right':
                    x = `W-w-${margin}`;
                    y = `${margin}`;
                    break;
                case 'center-left':
                    x = `${margin}`;
                    y = `(H-h)/2`;
                    break;
                case 'center':
                    x = `(W-w)/2`;
                    y = `(H-h)/2`;
                    break;
                case 'center-right':
                    x = `W-w-${margin}`;
                    y = `(H-h)/2`;
                    break;
                case 'bottom-left':
                    x = `${margin}`;
                    y = `H-h-${margin}`;
                    break;
                case 'bottom-center':
                    x = `(W-w)/2`;
                    y = `H-h-${margin}`;
                    break;
                case 'bottom-right':
                default:
                    x = `W-w-${margin}`;
                    y = `H-h-${margin}`;
                    break;
            }
            
            return `${x}:${y}:enable='between(t,0,1e6)'`;
        }

        async function getVideoInfo(file) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = () => {
                    const info = {
                        width: video.videoWidth,
                        height: video.videoHeight,
                        duration: video.duration,
                        fps: 30 // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    };
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å FPS
                    video.currentTime = 0.1;
                    video.onseeked = () => {
                        const start = performance.now();
                        video.currentTime = 0.2;
                        video.onseeked = () => {
                            const end = performance.now();
                            info.fps = Math.round(1000 / (end - start));
                            if (info.fps < 15 || info.fps > 240) info.fps = 30;
                            
                            URL.revokeObjectURL(video.src);
                            resolve(info);
                        };
                    };
                };
                
                video.onerror = () => {
                    URL.revokeObjectURL(video.src);
                    reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å –≤–∏–¥–µ–æ'));
                };
                
                video.src = URL.createObjectURL(file);
            });
        }

        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            
            return new Blob([u8arr], { type: mime });
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –æ–±—Ä–∞–±–æ—Ç–∫–∏
        async function processAllMedia() {
            if (!appState.selectedWatermark) {
                showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–æ–¥—è–Ω–æ–π –∑–Ω–∞–∫', 'error');
                return;
            }
            
            if (appState.mediaFiles.length === 0) {
                showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª—ã –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏', 'error');
                return;
            }
            
            // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –≤—Ä–µ–º–µ–Ω–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–ª—è –≤–∏–¥–µ–æ
            const hasVideo = appState.mediaFiles.some(f => f.type.startsWith('video/'));
            if (hasVideo) {
                const useFFmpeg = confirm('–î–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –≤–∏–¥–µ–æ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–∞ (–æ–∫–æ–ª–æ 10-30 –ú–ë). –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?');
                if (!useFFmpeg) return;
            }
            
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.textContent = '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const progressDetails = document.getElementById('progressDetails');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressDetails.textContent = '';
            
            let processed = 0;
            const total = appState.mediaFiles.length;
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–Ω–∞—á–∞–ª–∞ –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const images = appState.mediaFiles.filter(f => f.type.startsWith('image/'));
            const videos = appState.mediaFiles.filter(f => f.type.startsWith('video/'));
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            for (const file of images) {
                try {
                    progressDetails.textContent = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ: ${file.name} (${processed+1}/${total})`;
                    await processImage(file);
                    processed++;
                    
                    const progress = (processed / total) * 100;
                    progressFill.style.width = progress + '%';
                    progressPercent.textContent = Math.round(progress) + '%';
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', error);
                    showAlert(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ ${file.name}: ${error.message}`, 'error');
                }
            }
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤–∏–¥–µ–æ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º FFmpeg
            for (const file of videos) {
                try {
                    progressDetails.textContent = `–í–∏–¥–µ–æ: ${file.name} (${processed+1}/${total})`;
                    
                    const useFullProcessing = document.getElementById('processFullVideo').checked;
                    if (useFullProcessing && ffmpegSupported()) {
                        await processVideoWithFFmpeg(file);
                    } else {
                        await processVideoScreenshot(file);
                    }
                    
                    processed++;
                    const progress = (processed / total) * 100;
                    progressFill.style.width = progress + '%';
                    progressPercent.textContent = Math.round(progress) + '%';
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∏–¥–µ–æ:', error);
                    showAlert(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ ${file.name}: ${error.message}`, 'error');
                }
            }
            
            progressDetails.textContent = '–ó–∞–≤–µ—Ä—à–µ–Ω–æ!';
            setTimeout(() => {
                progressContainer.style.display = 'none';
            }, 2000);
            
            processBtn.disabled = false;
            processBtn.textContent = 'üöÄ –ù–∞—á–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É';
            showAlert(`–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${processed}/${total}`, 'success');
        }

        function ffmpegSupported() {
            return typeof WebAssembly !== 'undefined' && typeof SharedArrayBuffer !== 'undefined';
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.addEventListener('DOMContentLoaded', function() {
            // ... —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥ ...
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–¥–¥–µ—Ä–∂–∫–µ FFmpeg
            if (ffmpegSupported()) {
                console.log('FFmpeg –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
            } else {
                console.warn('FFmpeg –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –ë—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ.');
                const videoOptions = document.getElementById('videoOptions');
                if (videoOptions) {
                    const warning = document.createElement('div');
                    warning.className = 'alert alert-warning';
                    warning.innerHTML = '‚ö†Ô∏è –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ø–æ–ª–Ω—É—é –æ–±—Ä–∞–±–æ—Ç–∫—É –≤–∏–¥–µ–æ. –ë—É–¥—É—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —Å–∫—Ä–∏–Ω—à–æ—Ç—ã.';
                    videoOptions.insertBefore(warning, videoOptions.firstChild);
                }
            }
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º HTML —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –∫–∞—á–µ—Å—Ç–≤–∞
        // –ù–∞–π–¥–∏—Ç–µ <div id="videoOptions" –∏ –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞:
        /*
        <div id="videoOptions" class="video-settings" style="display: none;">
            <h3 style="font-size: 16px; margin-bottom: 15px;">üé¨ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∏–¥–µ–æ</h3>
            
            <div class="video-option">
                <input type="checkbox" id="processFullVideo" checked>
                <label for="processFullVideo"><strong>–û–±—Ä–∞–±–æ—Ç–∞—Ç—å –≤–∏–¥–µ–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é (—Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—á–µ—Å—Ç–≤–æ –∏ FPS)</strong></label>
            </div>
            
            <div class="quality-controls">
                <div class="setting-row">
                    <label>–ö–∞—á–µ—Å—Ç–≤–æ –≤–∏–¥–µ–æ:</label>
